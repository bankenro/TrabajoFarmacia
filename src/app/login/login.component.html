<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <!--<h4> usuarios de pruebas</h4>

      <p>usuario: 87654321 || contrase単a: empleado</p>
      <br>
      <p>usuario: 12345678 || contrase単a: administrador</p>-->
      <form [formGroup]="form" (ngSubmit)="LoginUser()">
        <h1> Login</h1>
        <mat-form-field class="full-width-input">
          <input matInput type="number" placeholder="Usuario" formControlName="usuario">
          <mat-error *ngIf="isFieldInvalid('usuario')">
            Ingrese su DNI
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contrase単a" formControlName="password">
          <mat-error *ngIf="isFieldInvalid('password')">
            Ingrese su contrase単a
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

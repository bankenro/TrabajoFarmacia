<div class="container">
  <mat-divider [inset]="true"></mat-divider>
  <div class="divbar">
    <form>
      <span fxFlex></span>
      <button mat-button color="primary" (click)="openDialog()"><i class="fa fa-plus-square"></i> Venta</button>
      <!-- <form >
         <mat-form-field class="example-full-width">
           <input matInput type="search" [formControl]="palabra" placeholder="Buscar" (change)="MostrarPrendas()">
         </mat-form-field>
       </form>-->
    </form>
  </div>
  <mat-divider [inset]="true"></mat-divider>
</div>

<div class="mat-elevation-z8 ventas-table">

  <div class="d-flex justify-content-center">
    <h4>TOTAL: {{total}}</h4>
  </div>

  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="vendedor">
      <mat-header-cell *matHeaderCellDef mat-sort-header>VENDEDOR</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.vendedor}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.fecha}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.total}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="detalles">
      <mat-header-cell *matHeaderCellDef mat-sort-header>DETALLES</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="Detalles(row.id)">
          <i class="fa fa-info-circle"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ELIMINAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="Eliminar(row.id)">
          <i class="fa fa-trash"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>

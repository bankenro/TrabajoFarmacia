<div class="container">
  <mat-divider [inset]="true"></mat-divider>
  <div class="divbar">
    <form>
      <span fxFlex></span>
      <button mat-button color="primary" (click)="openDialog()"><i class="fa fa-plus-square"></i> Producto</button>
      <!-- <form >
         <mat-form-field class="example-full-width">
           <input matInput type="search" [formControl]="palabra" placeholder="Buscar" (change)="MostrarPrendas()">
         </mat-form-field>
       </form>-->
    </form>
  </div>
  <mat-divider [inset]="true"></mat-divider>
</div>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>
</div>

<div class="mat-elevation-z8 ventas-table">
  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>MEDICAMENTOS</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.cantidad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lote">
      <mat-header-cell *matHeaderCellDef mat-sort-header>LOTE</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.lote}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="precio">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PRECIO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.precio}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="detalles">
      <mat-header-cell *matHeaderCellDef mat-sort-header>DETALLES</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="Detalles(row.id)">
          <i class="fa fa-info-circle"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actualizar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ACTUALIZAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="Modificar(row.id)">
          <i class="fa fa-edit"></i>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ELIMINAR</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="Eliminar(row.id)">
          <i class="fa fa-trash"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>
